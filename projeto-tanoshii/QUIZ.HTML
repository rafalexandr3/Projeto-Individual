<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container_quiz" style="display: none;">
        <h3 id="pergunta"></h3>

        <div class="btn-containers">
            
            <label>
                <input type="radio" name="perguntas" id="radio_0">
                <span id="span_0">Teste 1</span>
            </label>
            <label>
                <input type="radio" name="perguntas" id="radio_1">
                <span id="span_1">Teste 2</span>
            </label>
            <label>
                <input type="radio" name="perguntas" id="radio_2">
                <span id="span_2">Teste 3</span>
            </label>
            <label>
                <input type="radio" name="perguntas" id="radio_3">
                <span id="span_3">Teste 4</span>
            </label>
        </div>
    </div>
    <h3 id="fim"></h3>
    <div id="div_resposta"> </div>
    <button id="btn_iniciar" onclick="iniciar()">Iniciar Quiz!</button>
    <button id="btn_proxima" style="display: none;" onclick="proxima()">Próxima!</button>
</body>

</html>

<script>
    
    var perguntaAtual = -1;

    var perguntas = [
        {
            descricao: "Qual é a leitura deste caractere: ち?",
            opcoes: ['Shi', 'Chi', 'Tsu', 'Me'],
            resposta: "Chi"
        },
        {
            descricao: "Qual é a leitura deste caractere: へ ?",
            opcoes: ['Mu', 'Ra', 'He', 'A'],
            resposta: "He"
        },
        {
            descricao: "Qual é a leitura deste caractere: み ?",
            opcoes: ['Yo', 'Te', 'N', 'Mi'],
            resposta: "Mi"
        },
         {
            descricao: "Qual é a leitura deste caractere: そ?",
            opcoes: ['No', 'So', 'Ke', 'Ka'],
            resposta: "So"
        },
         {
            descricao: "Qual é a leitura deste caractere: ら?",
            opcoes: ['Ri', 'Ku', 'Ra', 'Ta'],
            resposta: "Ra"
        },
         {
            descricao: "Qual é o caractere cuja leitura é tsu?",
            opcoes: ['て', 'ち', 'つ', 'と'],
            resposta: "つ"
        },
         {
            descricao: "Qual é o caractere cuja leitura é ma?",
            opcoes: ['む', 'も', 'め', 'ま'],
            resposta: "ま"
        },
         {
            descricao: " Qual é o caractere cuja leitura é yo?",
            opcoes: ['よ', 'ゆ', 'や', 'え'],
            resposta: "よ"
        },
         {
            descricao: "Qual é o caractere cuja leitura é se?",
            opcoes: ['そ', 'す', 'せ', 'し'],
            resposta: "せ"
        },
         {
            descricao: "Qual é o caractere cuja leitura é ne?",
            opcoes: ['ぬ', 'ね', 'の', 'め'],
            resposta: "ね"
        }
         
    ]


         

    var pontuacao = 0;
    var erros = 0;
    var pontos = [];

    function pontuar() {
        var respostaCerta = perguntas[perguntaAtual].resposta;

        if (radio_0.checked) {
            if (radio_0.value == respostaCerta) {
                pontuacao++;
                pontos.push('certa'); // pontos++
            } else {
                pontos.push('errada');
                erros++;
            }
        } else if (radio_1.checked) {
            if (radio_1.value == respostaCerta) {
                pontuacao++;
                pontos.push('certa'); // pontos++
            } else {
                pontos.push('errada');
                erros++;
            }
        } else if (radio_2.checked) {
            if (radio_2.value == respostaCerta) {
                pontuacao++;
                pontos.push('certa'); // pontos++
            } else {
                pontos.push('errada');
                erros++;
            }
        } else {
            if (radio_3.value == respostaCerta) {
                pontuacao++;
                pontos.push('certa'); // pontos++
            } else {
                pontos.push('errada');
                erros++;
            }
        }
    }

    function atualizarPergunta() {
        perguntaAtual++;
        pergunta.innerHTML = perguntas[perguntaAtual].descricao;

        var opcoes = perguntas[perguntaAtual].opcoes

        radio_0.value = opcoes[0];
        radio_1.value = opcoes[1];
        radio_2.value = opcoes[2];
        radio_3.value = opcoes[3];

        span_0.innerHTML = opcoes[0];
        span_1.innerHTML = opcoes[1];
        span_2.innerHTML = opcoes[2];
        span_3.innerHTML = opcoes[3];
    }

    function limparPerguntas() {
        radio_0.checked = false;
        radio_1.checked = false;
        radio_2.checked = false;
        radio_3.checked = false;
    }

    function iniciar() {
        if (perguntaAtual == -1) {
            container_quiz.style.display = "block";
            btn_iniciar.style.display = "none";
            btn_proxima.style.display = "block";
            atualizarPergunta();
        }
    }

    function proxima() {
        if (radio_0.checked || radio_1.checked || radio_2.checked || radio_3.checked) {
            
            if (perguntaAtual == perguntas.length - 1) {
                pontuar();
                fim.innerHTML = "FIM DAS PERGUNTAS!";
                btn_proxima.style.display = 'none';
                container_quiz.style.display = "none";
                div_resposta.innerHTML = `O seu resultado é: ${pontuacao}/10`;
                
            } else {
                pontuar();
                atualizarPergunta();
                limparPerguntas();
            }
        }

    }
</script>

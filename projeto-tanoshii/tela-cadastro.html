<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/csscadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="page">

        <div class="containerNav">
            <div class="logo">
            <img src="./assets/Group 3.png" alt="">
        </div>
     
    </div>
    
    <div class="containerPrincipal">
        
        <div class="containerCadastro">
            <div class="login">
                <div class="logo-mensagem">
                    Bem vindo!
                </div>
                <div class="input-nome">
                    Nome: <br>
                    <input class="input" type="text" id="" placeholder="Digite seu nome">
                </div>
                <div class="input-email">
                    email: <br>
                    <input class="input" type="text" id="" placeholder="Digite seu email">
                </div>
                <div>
                    senha: <br>
                    <input class="input" type="password" placeholder="Digite sua senha">
                </div>
                <div>
                    confirmar senha: <br>
                    <input class="input" type="password" placeholder="Digite novamente a senha">
                </div>
                <div>
                    <button onclick="logar()" class="botao">Entrar</button>
                </div>
            </div>
        </div>
        
         <div class="imagem-cadastro">
          
        </div>
    </div>
    
    <div class="footer">
        
    </div>
</div>

</body>
</html>

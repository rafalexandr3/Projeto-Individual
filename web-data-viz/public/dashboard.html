<script>

    var nome = sessionStorage.NOME_USUARIO;
    titulodash.innerHTML = `Acompanhe seu progresso no estudo, ${nome}!`

    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: 'Notas',
                data: [ 2, 2, 3, 8, 9, 10],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
